<html>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <style> path {stroke: black;}</style>
    <body>
        <h3>Data Visualization Practice</h3>
        <p>
            Trying different options
        </p>
        <svg width=300 height=300>

        </svg>
        <script>
            async function init() {
                const data = await d3.csv('./data/top-10-countries-population-data.csv');
                console.log.data(data);

                var datan = [4,8,15,16,23,42];
                var color = ['pink','lightyellow','lightgreen','lightcyan','lightblue','violet'];
                var pie = d3.pie();
                var arc = d3.arc().innerRadius(55).outerRadius(100);
            
            

                d3.select("svg")
                .append("g")
                .attr("transform","translate(150,150)")
                .selectAll("path")
                .data(pie(datan))
                .enter()
                .append("path")
                .attr("d",arc)
                .attr("fill",function(d,i) {return color[i];});
            }
            
        </script>
    </body>
</html>
